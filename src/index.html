<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search images</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->
    <div class="search-logo">
      <img
        class="search-img"
        src="./images/search-images.png"
        alt="Search images"
        height="92"
      />
    </div>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" class="button-form">
        <svg class="search-icon" width="20" height="20">
          <use href="./images/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <div class="js-gallery"></div>
    <div class="js-message"></div>
    <!-- <button type="button" class="js-load-more" hidden>Load more</button> -->
    <div class="js-guard">
      <button class="arrow-up-button" hidden>
        <img
          class="arrow-up-svg"
          src="./images/arrow-up.svg"
          alt="arrow-up"
          title="Top of page"
        />
      </button>
    </div>
  </body>
</html>
